{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Se7en">

    <title>Login | Car Rental System</title>

    <!-- Bootstrap and other plugins -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  
    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
    <!-- CRC Styles -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
  </head>

  <body>
    <div class="container pt-5">
      <div class="row justify-content-center">
        
        <div class="col-md-4 col-sm-12 pt-2 text-center">
        
            <h1><b>Car Rental System</b></h1>
            <br>
            {% if msg != "" %}
              {% if mtype == "d" %}
                <div class="alert alert-danger">
              {% elif mtype == "i" %}
                <div class="alert alert-info">
              {% endif %}
                    <strong>Error: </strong>  {{ msg }}
                  </div>
            {% endif %}
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        

            <form action="/login/employee" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required="true" placeholder="Enter username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required="true" placeholder="Your Password">
                  </div>
                <button type="submit">Login</button>
              </form>
        </div>

      </div>
      <footer>
        <div class="row justify-content-center text-center">
          <div class="col-md-4 col-sm-12">
              <p class="mt-5 mb-3 text-muted">&copy; 2018 | Se7en | Team #23</p>
          </div>
        </div>
      </footer>

    </div>
    
  </body>

<!-- Scripts -->
  <script src="{% static "js/jquery-3.3.1.min.js" %}" ></script>
  <script src="{% static "js/popper.min.js" %}" ></script>
  <script src="{% static "js/bootstrap.min.js" %}" ></script>
  <script src="{% static "js/main.js" %}" ></script>
</html>
